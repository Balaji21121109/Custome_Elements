    <script>
        class CustomDetails extends HTMLDetailsElement {
            constructor() {
                super();

                this.addEventListener("click", (event) => {
                    this.closest('body').querySelectorAll('details').forEach(elem => {
                        if ( elem != this)
                            elem.removeAttribute('open')
                    })
                });
            }
        }

        customElements.define('custom-details', CustomDetails, { extends: 'details' });
    </script>
